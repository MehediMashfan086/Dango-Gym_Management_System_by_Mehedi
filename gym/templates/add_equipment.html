{% extends 'navbar.html' %}
{% load static %}
{% block body %}



<div class="container" style="margin-top: 60px">
    <h2 class="text-center text-primary font-weight-bold">Add Equipment</h2>
        <form method="post">
            {% csrf_token %}
            <label><b>Equipment Name</b></label>
            <input type="text" name="name" class="form-control" required>

            <label><b>Price(In Tk.)</b></label>
            <input type="text" name="price" class="form-control" required>

            <label><b>Unit</b></label>
            <input type="text" name="unit" class="form-control" required>

            <label><b>Purchase Date</b></label>
            <input type="date" name="date" class="form-control" required>

            <label><b>Description</b></label>
            <textarea class="form-control" name="description"></textarea>

            <br>

            <input type="submit" value= "Submit" class="form-control btn btn-primary">
        </form>

        <div class="row">
             <div class="col-sm-3 text-center">
                <img src="{% static 'images/9.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/4.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/7.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/10.jpg' %}" width="250" height="200" class="img-responsive">
             </div>
        </div>
</div>

{% ifequal error "no" %}
    <script>
        alert('Record Save Sucessfully');
        window.location = ('{% url 'view_equipment' %}');
    </script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert('Something Went Wrong !!! Please Try Again');
    </script>
{% endifequal %}

{% endblock body %}
