{% extends 'navbar.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
    <script>
        alert('Logged In Sucessfully');
        window.location = ('{% url 'home' %}');
    </script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert('Invalid Login Credentials !!! Please Try Again');
    </script>
{% endifequal %}



<div class="container" style="margin-top: 60px">
    <h2 class="text-center text-primary font-weight-bold">Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <label><b>Admin Name</b></label>
            <input type="text" name="uname" class="form-control">

            <label><b>Password</b></label>
            <input type="password" name="pwd" class="form-control">

            <br>

            <input type="submit" value= "Login" class="form-control btn btn-primary">
        </form>
        <div class="row">
             <div class="col-sm-3 text-center">
                <img src="{% static 'images/1.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/10.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/2.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/3.png' %}" width="250" height="200" class="img-responsive">
             </div>
        </div>
</div>
{% endblock body %}
