{% extends 'navbar.html' %}
{% load static %}
{% block body %}



<div class="container" style="margin-top: 60px">
    <h2 class="text-center text-primary font-weight-bold">Add Plan</h2>
        <form method="post">
            {% csrf_token %}
            <label><b>Plan Name</b></label>
            <input type="text" name="name" class="form-control" required>

            <label><b>Amount(In Tk.)</b></label>
            <input type="text" name="amount" class="form-control" required>

            <label><b>Duration(In Month)</b></label>
            <input type="text" name="duration" class="form-control" required>

            <br>

            <input type="submit" value= "Submit" class="form-control btn btn-primary">
        </form>

        <div class="row">
             <div class="col-sm-3 text-center">
                <img src="{% static 'images/about-us.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/1.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/2.jpg' %}" width="300" height="200" class="img-responsive">
             </div>

             <div class="col-sm-3 text-center">
                <img src="{% static 'images/3.png' %}" width="250" height="200" class="img-responsive">
             </div>
        </div>
</div>


{% ifequal error "no" %}
    <script>
        alert('Record Save Sucessfully');
        window.location = ('{% url 'view_plan' %}');
    </script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert('Something Went Wrong !!! Please Try Again');
    </script>
{% endifequal %}

{% endblock body %}
